spring:
  application:
    name: ledger-service

  datasource:
    url: jdbc:postgresql://localhost:5432/jsb_cbs_ledger
    username: jsb
    password: jsb

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: ledger-service
      auto-offset-reset: earliest
      enable-auto-commit: false
    listener:
      ack-mode: manual

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics